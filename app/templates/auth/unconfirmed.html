{% extends "base.html" %}

{% block title %}Chatting - 验证账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有验证账号.</h3>
    <p>
        你需要先验证账号.
        查看邮箱, 你应该收到了一份账号验证邮件.
    </p>
    <p>
        需要重寄验证邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击</a>
    </p>
</div>
{% endblock %}
